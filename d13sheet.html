<div class="2colrow">
    <div class="col">D13 RPG</div>
    <div class="col" style="text-align:right">Grim Horror Across Time &amp; Space</div>
</div>

<div class="row">
    <div class="col"><h2>Empyrean Soul</h2></div>
</div>

<table class="sheet-table">
    <tr>
        <td>
            <label class="sheet-left" for="attr_soul_name">Name:</label><span class="sheet-left2"><input type="text" name="attr_soul_name" /></span>
        </td>
        <td width="20%">
            <label class="sheet-left">Esteem:</label><span class="sheet-left2"><input type="text" name="attr_esteem" class='sheet-short' /></span>
        </td>
        <td width="30%">
            <label class="sheet-left">Shadow's Touch:</label><span class="sheet-left2"><input type="text" name="attr_shadows_touch" class='sheet-short' /></span>
        </td>
    </tr>
    <tr>
        <td>
            <label class="sheet-left">Nature:</label><span class="sheet-left2"><input type="text" name="attr_soul_nature" /></span>
        </td>
        <td colspan="2">
            <label class="sheet-left">Favored Color:</label><span class="sheet-left2"><input type="text" name="attr_favored_color" /></span>
        </td>
    </tr>
</table>

<div class="row">
    <div class="col"><h2>Current Incarnation</h2></div>
</div>

<table class="sheet-table">
    <tr>
        <td>
            <label class="sheet-left">Name:</label><span class="sheet-left2"><input type="text" name="attr_character_name" /></span>
        </td>
        <td width="30%">
            <label class="sheet-left">Sex:</label>
            <span class="sheet-left2">
                <select name="attr_sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="H">Hermaphrodite</option>
                </select>
            </span>
        </td>
        <td width="20%">
            <label class="sheet-left">Age:</label><span class="sheet-left2"><input type="text" name="attr_age" /></span>
        </td>
    </tr>
</table>

<div class="row">
    <div class="col"><h2>Attributes</h2></div>
</div>

<table class="sheet-table">
    <tr>
        <td>
            <label class="sheet-left">Brawn (wands):</label><span class="sheet-left2"><input type="text" name="attr_brawn" /></span>
        </td>
        <td>
            <label class="sheet-left">Grace (swords):</label><span class="sheet-left2"><input type="text" name="attr_grace" /></span>
        </td>
        <td>
            <label class="sheet-left">Will (cups):</label><span class="sheet-left2"><input type="text" name="attr_will" /></span>
        </td>
        <td>
            <label class="sheet-left">Wits (pentacles):</label><span class="sheet-left2"><input type="text" name="attr_wits" /></span>
        </td>
    </tr>
</table>

<table class="sheet-table">
    <tr>
        <td width="40%">
            <label class="sheet-left">Health (2 * Brawn + 2 * Will + 13):</label><span class="sheet-left2"><input type="text" name="attr_health" value="((@{brawn} * 2) + (@{will} * 2) + 13)" disabled="true" /></span>
        </td>
        <td width="15%">
            <label class="sheet-left">Injury:</label><span class="sheet-left2"><input type="text" name="attr_injury" value="0" /></span>
        </td>
        <td>
            <label class="sheet-left">Life Force (99 - Age):</label><span class="sheet-left2"><input type="text" name="attr_life_force" value="(99 - @{age})" disabled="true" /></span>
        </td>
        <td width="15%">
            <label class="sheet-left">Drain:</label><span class="sheet-left2"><input type="text" name="attr_drain" value="0" /></span>
        </td>
    </tr>
</table>

<hr/>

<table class="sheet-table">
    <tr>
        <td colspan="3" style="padding-bottom: 12px">
            <label class="sheet-left">Occupation:</label><span class="sheet-left2"><input type="text" name="attr_occupation" /></span>
        </td>
    </tr>
    <tr>
        <td colspan="2"><label class="sheet-left">Skills (Brawn + Grace + Will + Wits + Age's d4 + 13):</label><span class="sheet-left2"><input class="sheet-attr" type="text" name="attr_skill_points" value="(@{brawn} + @{grace} + @{will} + @{wits} + ((@{age} - (@{age} % 10)) / 10) + 13)" disabled="true" /></span></td>
        <td><label class="sheet-left">Points Unspent:</label><span class="sheet-left2"><input class="sheet-attr" type="text" name="attr_skill_points_unspent" value="(@{skill_points} - (@{skill_animal_handling} + @{skill_intuition} + @{skill_piloting} + @{skill_athletics} + @{skill_language} + @{skill_prestidigitation} + @{skill_bluffing} + @{skill_law} + @{skill_research} + @{skill_business} + @{skill_literacy} + @{skill_riding} + @{skill_computer} + @{skill_lockpicking} + @{skill_shooting} + @{skill_crime} + @{skill_mechanics} + @{skill_stealth} + @{skill_disguise} + @{skill_medicine} + @{skill_survival} + @{skill_driving} + @{skill_navigation} + @{skill_throwing} + @{skill_electronics} + @{skill_occultism} + @{skill_tracking} + @{skill_hand_to_hand} + @{skill_perception} + @{skill_custom_skill_1} + @{skill_heavy_equipment} + @{skill_persuasion} + @{skill_custom_skill_2} + @{skill_intimidation} + @{skill_pickpocketing} + @{skill_custom_skill_3}))" disabled="true" /></span></td>
    </tr>
